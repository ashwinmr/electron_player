<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body>

    <audio id="audio"></audio>

    <div id="seek_bar_cnt">
        <input id='seek_bar' type="range" step="1">
    </div>

    <div id="btn_cnt">
        <span id='time'>00:00/00:00</span>

        <div id="speed">
            <button id="speed_btn">1</button>
            <div id="speed_list" class="dropdown_content">
                <li>0.5</li>
                <li>0.8</li>
                <li>1</li>
            </div>
        </div>
    </div>

    <div id="btn_bar">
        <button class="nav_btn" id="shuffle_btn"></button>
        <button class="nav_btn" id="previous_btn"></button>
        <button class="nav_btn" id="play_pause_btn"></button>
        <button class="nav_btn" id="next_btn"></button>
        <button class="nav_btn" id="loop_btn"></button>
    </div>

    <script src="index.js"></script>
</body>

</html>
