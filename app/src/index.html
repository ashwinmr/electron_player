<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title id="title">Electron Amp</title>
    <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body>
    <video id="video"></video>
    <audio id="audio"></audio>

    <div id="ui_cnt">
        <input id='seek_bar' type="range" step="0.1">

        <span id='time'>0:00/0:00</span>

        <div id="btn_bar">
            <button class="nav_btn" id="shuffle_btn"></button>
            <button class="nav_btn" id="previous_btn"></button>
            <button class="nav_btn" id="play_pause_btn"></button>
            <button class="nav_btn" id="next_btn"></button>
            <button class="nav_btn" id="loop_btn"></button>
        </div>

        <div id="speed_cnt">
            <button id="speed_btn">1.0</button>
            <div id="speed_list" class="dropdown_content">
                <li>0.5</li>
                <li>0.8</li>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
